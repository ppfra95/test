<h3>Register Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Firts Name</label>
      <input type="text" class="form-control" id="first_name" required [(ngModel)]="customer.first_name" name="first_name">
    </div>

    <div class="form-group">
      <label for="age">Last Name</label>
      <input type="text" class="form-control" id="last_name" required [(ngModel)]="customer.last_name" name="last_name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="customer.age" name="age">
    </div>

    <div class="form-group">
      <label for="age">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="address">
    </div>

    <div class="form-group">
      <label for="age">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
    </div>

    <div class="form-group">
      <label for="age">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="customer.password" name="password">
    </div>

    <div class="form-group">
      <label for="age">Cell_Phone</label>
      <input type="text" class="form-control" id="cell_Phone" required [(ngModel)]="customer.cell_Phone" name="cell_Phone">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
