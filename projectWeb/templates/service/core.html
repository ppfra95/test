<!DOCTYPE html>
{% extends "core/Base.html" %}
{% block title %}Service{% endblock %}
{% block content %}
  {% for service in services %}
  <div><p>
      <h2 style="color: #ffffff">{{service.title}}</h2>
      <p style="color: #ffffff">{{service.content}}</p>
      <p><img src="{{service.url_image}}"></p>
      <p>{{service.image.url}}</p>
  </p></div>
  {% endfor %}
{% endblock %}
